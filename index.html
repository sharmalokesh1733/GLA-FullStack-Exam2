<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="head">
        <h1>Search your favourite movies</h1>
        <input type="text" id="filter" placeholder="Search here...">
        <button id="btn">Search</button>
    </div>

    <form action="" id="themechanger">
        <input type="radio" name="theme" id="gray" checked>

        <input type="radio" name="theme" id="babypink">

        <input type="radio" name="theme" id="blue">

        <input type="radio" name="theme" id="green">

        <input type="radio" name="theme" id="dark">
    </form>

    <div id="movie-container"></div>

    <script src="  ./script.js"></script>
    <script src="./themeChanger.js"></script>
</body>

</html>
